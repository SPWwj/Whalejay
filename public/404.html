<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
  </head>
  <body>
    <script>
      const path = window.location.pathname;
      const url = path === "/" ? path : "/";
      window.location.replace(url);
    </script>
  </body>
</html>
